machine:
  ruby:
    version: 2.3.1
  services:
    - redis
general:
  artifacts:
    - "tmp/capybara"
dependencies:
  cache_directories:
    - "sleipnir/vendor/sleip_bundle"
  post:
    - "cd sleipnir && (bundle check --path=vendor/sleip_bundle || bundle install --path=vendor/sleip_bundle --jobs=4 --retry=3)"
    - bundle exec rake rubocop
    - "cd sleipnir && bundle exec rubocop --ignore-parent-exclusion"
    - bundle exec rake server:test:
        background: true
    - bin/jetty_wait
database:
  post:
    - "cd sleipnir && bundle exec rake db:create && bundle exec rake db:migrate"
test:
  post:
    - "cd sleipnir && bundle exec rspec spec"
notify:
  webhooks:
    - url: https://coveralls.io/webhook?repo_token=c3AnaQOFVYYTitAR1w6ySNScXSIfLQwN4
